<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <meta name="description" content="This is the meta description of the contact page. Good for SEO. It is not visible on the frontend, but will appear as a summary in search results.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <header>
            <img src="/media/logo.svg" alt="logo" width="128" height="64" />
            <nav>
                <ul><li><a href="/contact">Contact us</a></li></ul>
            </nav>
        </header>
        <nav>
            <ul><li><a href="/">Home</a></li><li><a href="/about">About</a></li></ul>
        </nav>
        <main>
            <div>
    <p>This is the contactpage.</p>

</div>
<link rel="stylesheet" href="/css/contact.css">
<div>
    <form name="contact" method="POST" data-netlify="true" action="/contact/?success=yes" netlify-honeypot="dob" required-message="This field is required." success-message="The message has been send. You&#39;ll hear from us soon.">
        <label>Firstname</label>
        <input type="text" name="firstname">
        <label>Lastname</label>
        <input type="text" name="lastname">
        <label>Email</label>
        <input type="email" name="email">
        <label for="dob">Date of birth</label>
        <input type="text" name="dob" id="dob">
        <label>Message</label>
        <textarea name="message"></textarea>
        <div>
            <button type="submit">Send</button>
        </div>
    </form>
</div>
<script type="module" src="/js/contact.js"></script>

        </main>
        <footer>
            <div>
                <nav>
                    <ul><li><a href="/terms">Terms</a></li><li><a href="/privacy">Privacy</a></li></ul>
                </nav>
                <small>Â© 2021 Geuze Developers</small>
            </div>
        </footer>
        <a href="javascript:(e=>document.querySelector('body').setAttribute('menu', document.querySelector('body').getAttribute('menu') !== 'true'))()"><span>Menu</span></a>
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        <script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                  if (!user) {
                    window.netlifyIdentity.on("login", () => {
                      document.location.href = "/admin/";
                    });
                  }
                });
            }
        </script>
    </body>
</html>
