<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    </head>
    <body>
        <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
        <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
        <script>
            let converter = new showdown.Converter();
            CMS.registerPreviewStyle('/css/styles.css');
            let BodyPreview = createClass({
                render: function() {
                    var entry = this.props.entry;
                    return h('main', {}, this.props.widgetFor('body'));
                }
            });
            CMS.registerPreviewTemplate('custompages', BodyPreview);
            CMS.registerPreviewTemplate('home', BodyPreview);
            CMS.registerPreviewTemplate('contact', BodyPreview);
            CMS.registerPreviewTemplate('404', BodyPreview);
            CMS.registerEditorComponent({
                id: "youtube",
                label: "Youtube",
                fields: [{name: 'id', label: 'Youtube Video ID', widget: 'string'}],
                pattern: /^{% youtube "(\S+)" %}$/,
                fromBlock: function(match) {
                    return {
                        id: match[1]
                    };
                },
                toBlock: function(obj) {
                    return '{% youtube "' + obj.id + '" %}';
                },
                toPreview: function(obj) {
                    return (
                        '<img src="http://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="Youtube Video"/>'
                    );
                }
            });
            CMS.registerEditorComponent({
                id: "pancake",
                label: "Pancake",
                fields: [{
                    name: 'pancake',
                    label: 'Pancake',
                    widget: 'list',
                    fields: [{name: 'slice', label: 'Slice', widget: 'markdown' }]
                }],
                pattern: /{% pancake %}(.*){% endpancake %}/,
                fromBlock: function(match) {
                    let parts = match[1].split(/{% | %}/g);
                    let tree = {
                        content: "",
                        parent: undefined,
                        children: []
                    };
                    let node = tree;
                    let level = 0;
                    parts.forEach((part) => {
                        if (part === '') {
                            return;
                        }
                        if (part === 'slice' || part === 'pancake') {
                            let newNode = {
                                content: '',
                                type: part,
                                parent: node,
                                children: []
                            };
                            node.content = node.content + '{% ' + part + ' %}';
                            node.children.push(newNode);
                            node = newNode;
                            level = level + 1;
                            return;
                        }
                        if (part === 'endslice' || part === 'endpancake') {
                            node.parent.content = node.parent.content + node.content + '{% ' + part + ' %}';
                            node = node.parent;
                            level = level - 1;
                            return;
                        }
                        if (level === 1) {
                            node.content = node.content + converter.makeMarkdown(part);
                        } else {
                            node.content = node.content + part;
                        }
                    });
                    let pancake = [];
                    tree.children.forEach((child) => {
                        pancake.push({
                            slice: child.content
                        });
                    });
                    return {
                        pancake
                    };
                },
                toBlock: function(obj) {
                    let code = '{% pancake %}';
                    if (obj.pancake) {
                        obj.pancake.forEach((pancake) => {
                            let sliceCode = pancake.slice;
                            if (sliceCode) {
                                sliceCode = converter.makeHtml(pancake.slice);
                            }
                            if (sliceCode) {
                                sliceCode = sliceCode.replace(/\r\n|\n/g, '');
                            }
                            code = code + '{% slice %}';
                            code = code + (sliceCode) ? sliceCode : '';
                            code = code + '{% endslice %}';
                        });
                    }
                    code = code + '{% endpancake %}';
                    return code;
                },
                toPreview: function(obj) {
                    let code = '<div pancake="deconstructed">';
                    if (obj.pancake) {
                        obj.pancake.forEach((pancake) => {
                            let sliceCode = pancake.slice;
                            sliceCode = sliceCode.replace(/{% pancake %}/g, '<div pancake="deconstructed">');
                            sliceCode = sliceCode.replace(/{% slice %}/g, '<div>');
                            sliceCode = sliceCode.replace(/{% endpancake %}|{% endslice %}/g, '</div>');
                            sliceCode = converter.makeHtml(sliceCode);
                            code = code + '<div>';
                            code = code + sliceCode;
                            code = code + '</div>';
                        });
                    }
                    code = code + '</div>';
                    return code;
                }
            });
        </script>
    </body>
</html>
