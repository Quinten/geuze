<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    </head>
    <body>
        <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
        <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
        <script>
            let converter = new showdown.Converter();
            CMS.registerPreviewStyle('/css/preview.css');
            let BodyPreview = createClass({
                render: function() {
                    return h('main', {}, this.props.widgetFor('body'));
                }
            });
            CMS.registerPreviewTemplate('custompages', BodyPreview);
            CMS.registerPreviewTemplate('home', BodyPreview);
            CMS.registerPreviewTemplate('bloglist', BodyPreview);
            CMS.registerPreviewTemplate('contact', BodyPreview);
            CMS.registerPreviewTemplate('404', BodyPreview);

            let PostPreview = createClass({
                render: function() {
                    let entry = this.props.entry;
                    return h('main', {},
                        h('article', {},
                            h('img', {src: ((entry.getIn(['data', 'poster'])) ? this.props.getAsset(entry.getIn(['data', 'poster']).toString()) : 'http://placehold.it/992x320')}),
                            h('h1', {}, entry.getIn(['data', 'title'])),
                            h('p', {},
                                h('strong', {}, ((this.props.widgetFor('date')) ? this.props.widgetFor('date').props.value.toLocaleDateString('en', {year: 'numeric', month: 'long', day: 'numeric'}) : ''))
                            ),
                            h('p', {}, entry.getIn(['data', 'metadescription'])),
                            h('div', {}, this.props.widgetFor('body'))
                        )
                    )
                }
            });
            CMS.registerPreviewTemplate('posts', PostPreview);

            CMS.registerEditorComponent({
                id: "card",
                label: "Card",
                fields: [
                    {name: 'image', label: 'Image', widget: 'image'},
                    {name: 'title', label: 'Title', widget: 'string'},
                    {name: 'url', label: 'Url', widget: 'string'},
                    {name: 'cta', label: 'CTA', widget: 'string'},
                    {name: 'description', label: 'Description', widget: 'text'}
                ],
                pattern: /^{% card "(.*)", "(.*)", "(.*)", "(.*)" %}(.*){% endcard %}$/,
                fromBlock: function(match) {
                    return {
                        image: match[1],
                        title: match[2],
                        url: match[3],
                        cta: match[4],
                        description: match[5]
                    };
                },
                toBlock: function(obj) {
                    let description = obj.description;
                    if (description) {
                        description = description.replace(/\r\n|\n/g, '')
                    }
                    return '{% card "' + obj.image + '", "' + obj.title + '", "' + obj.url + '", "' + obj.cta + '" %}' + description + '{% endcard %}';
                },
                toPreview: function(obj) {
                    let {description, image, title, url, cta} = obj;
                    let a = (url !== undefined && url !== 'undefined') ? `<a href="${url}">` : '';
                    let ae = (url !== undefined && url !== 'undefined') ? `</a>` : '';
                    let t = (title !== undefined && title !== 'undefined') ? title : '';
                    let i = (image !== undefined && image !== 'undefined') ? `${a}<img src="${image}" alt="${t}" loading="lazy" />${ae}` : '';
                    t = (title !== undefined && title !== 'undefined') ? `<strong>${a}${t}${ae}</strong>` : '';
                    let p = (description !== undefined && description !== 'undefined') ? `<p>${description}</p>` : '';
                    let b = (url !== undefined && url !== 'undefined' && cta !== undefined && cta !== 'undefined') ? `<a href="${url}" button="funnel">${cta}</a>` : '';
                    return (`<div card="true">${i}${t}${p}${b}</div>`);
                }
            });

            CMS.registerEditorComponent({
                id: "youtube",
                label: "Youtube",
                fields: [{name: 'id', label: 'Youtube Video ID', widget: 'string'}],
                pattern: /^{% youtube "(\S+)" %}$/,
                fromBlock: function(match) {
                    return {
                        id: match[1]
                    };
                },
                toBlock: function(obj) {
                    return '{% youtube "' + obj.id + '" %}';
                },
                toPreview: function(obj) {
                    return (
                        '<img src="http://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="Youtube Video"/>'
                    );
                }
            });

            CMS.registerEditorComponent({
                id: "pancake",
                label: "Pancake",
                fields: [{
                    name: 'pancake',
                    label: 'Pancake',
                    widget: 'list',
                    fields: [{name: 'slice', label: 'Slice', widget: 'markdown' }]
                }],
                pattern: /{% pancake %}(.*){% endpancake %}/,
                fromBlock: function(match) {
                    let parts = match[1].split(/{% | %}/g);
                    let tree = {
                        content: "",
                        parent: undefined,
                        children: []
                    };
                    let node = tree;
                    let level = 0;
                    parts.forEach((part) => {
                        if (part === '') {
                            return;
                        }
                        if (part === 'slice' || part === 'pancake') {
                            let newNode = {
                                content: '',
                                type: part,
                                parent: node,
                                children: []
                            };
                            node.content = node.content + '{% ' + part + ' %}';
                            node.children.push(newNode);
                            node = newNode;
                            level = level + 1;
                            return;
                        }
                        if (part === 'endslice' || part === 'endpancake') {
                            node.parent.content = node.parent.content + node.content + '{% ' + part + ' %}';
                            node = node.parent;
                            level = level - 1;
                            return;
                        }
                        if (/^youtube "(\S+)"$/.test(part) || /^card "/.test(part) || /^endcard$/.test(part)) {
                            node.content = node.content + '{% ' + part + ' %}';
                            return;
                        }
                        if (level === 1) {
                            node.content = node.content + converter.makeMarkdown(part);
                        } else {
                            node.content = node.content + part;
                        }
                    });
                    let pancake = [];
                    tree.children.forEach((child) => {
                        pancake.push({
                            slice: child.content
                        });
                    });
                    return {
                        pancake
                    };
                },
                toBlock: function(obj) {
                    let code = '{% pancake %}';
                    if (obj.pancake) {
                        obj.pancake.forEach((pancake) => {
                            let sliceCode = pancake.slice;
                            if (sliceCode) {
                                sliceCode = converter.makeHtml(pancake.slice);
                            }
                            if (sliceCode) {
                                sliceCode = sliceCode.replace(/\r\n|\n/g, '');
                            }
                            code = code + '{% slice %}';
                            code = code + ((sliceCode) ? sliceCode : '');
                            code = code + '{% endslice %}';
                        });
                    }
                    code = code + '{% endpancake %}';
                    return code;
                },
                toPreview: function(obj) {
                    let code = '<div pancake="deconstructed">';
                    if (obj.pancake) {
                        obj.pancake.forEach((pancake) => {
                            let sliceCode = pancake.slice;
                            sliceCode = sliceCode.replace(/{% pancake %}/g, '<div pancake="deconstructed">');
                            sliceCode = sliceCode.replace(/{% slice %}/g, '<div>');
                            sliceCode = sliceCode.replace(/{% endpancake %}|{% endslice %}/g, '</div>');
                            sliceCode = sliceCode.replace(/{% card "(.*)", "(.*)", "(.*)", "(.*)" %}(.*){% endcard %}/g, '<div card="true"><a href="$3"><img src="$1" alt="$2" loading="lazy"></a><strong><a href="$3">$2</a></strong><p>$5</p><a href="$3" button="funnel">$4</a></div>');
                            sliceCode = sliceCode.replace(/{% youtube "(\S+)" %}/g, '<img src="http://img.youtube.com/vi/$1/maxresdefault.jpg" alt="Youtube Video"/>');
                            sliceCode = converter.makeHtml(sliceCode);
                            code = code + '<div>';
                            code = code + sliceCode;
                            code = code + '</div>';
                        });
                    }
                    code = code + '</div>';
                    return code;
                }
            });

            CMS.registerEditorComponent({
                id: "recentposts",
                label: "Recent posts",
                fields: [{name: 'nposts', label: 'Number of posts', widget: 'number', default: 3, value_type: 'int', min: 1}],
                pattern: /^<div wrap="code">{% for post in collections.post reverse %}{% if loop.index0 < (\S+) %}{% card undefined, post.data.title, post.url, undefined %}<strong>{{ post.data.date.toLocaleDateString\('en', {year: 'numeric', month: 'long', day: 'numeric'}\) }}<\/strong><\/p><p>{{ post.data.metadescription }}{% endcard %}{% endif %}{% endfor %}<\/div>$/,
                fromBlock: function(match) {
                    return {
                        nposts: match[1]
                    };
                },
                toBlock: function(obj) {
                    return `<div wrap="code">{% for post in collections.post reverse %}{% if loop.index0 < ${obj.nposts} %}{% card undefined, post.data.title, post.url, undefined %}<strong>{{ post.data.date.toLocaleDateString('en', {year: 'numeric', month: 'long', day: 'numeric'}) }}</strong></p><p>{{ post.data.metadescription }}{% endcard %}{% endif %}{% endfor %}</div>`;
                },
                toPreview: function(obj) {
                    let html = '<div wrap="cards">';
                    for (let i = 0; i < obj.nposts; i++) {
                        html = html + '<div card="true"><strong><a href="/blog/">Lorem ipsum</a></strong><p><strong>January 25, 1983</strong></p><p>Lorem ipsum et dolor sit amet.</p></div>';
                    }
                    html = html + '</div>';
                    return html;
                }
            });
        </script>
    </body>
</html>
